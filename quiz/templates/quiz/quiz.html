{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static "quiz/quiz.js" %}" defer></script>
{% endblock  %}

{% block title %}
{{ obj.name }}
{% endblock  %}

{% block content %}

<div class="row">
  <div class="col">
    <b>{{ obj.name }}</b>
    <p>score to pass: {{ obj.required_score_to_pass }}</p>
  </div>
  <div class="col-1 text-right" id="timer-box"></div>
</div>
<a href="{% url 'quiz:main-view'  %}" class="btn btn-danger">Go Back</a>
  
<div class="container">
  <hr>
  <form id="quiz-form" class="mt-3 mb-3" method="POST">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">Save</button>
  </form>
  <div id="score-box"></div>
  <div id="result-box"></div>
</div>
{% endblock  %}
